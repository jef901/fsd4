<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aplicacion de Tareas</title>
    <!-- BOOTSTRAP4 LUX-->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Aplicacion de Taresas</a>
      </div>
    </nav>
    <!-- MAIN -->
    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR TAREAS -->
              <form id="formTarea">
                <div class="form-group">
                  <input
                    type="text"
                    id="titulo"
                    placeholder="Agregar una tarea"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="descripcion"
                    cols="30"
                    rows="10"
                    class="form-control"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Agregar
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- DESPLIEGUE DE TAREAS -->
        <div class="col-md-8">
          <div id="tareas"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
